<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="" />
        </div>
        <div class="dark-light dark">
          <img class="dark" src="assets/images/icon-sun.svg" alt="" />
          <img class="light" src="assets/images/icon-moon.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="list">
      <div class="container">
        <div class="text">
          <p>Extensions List</p>
        </div>
        <div class="sections">
          <div data-name="all" class="section all active"><p>All</p></div>
          <div data-name="active" class="section active-section">
            <p>Active</p>
          </div>
          <div data-name="inactive" class="section inactive">
            <p>Inactive</p>
          </div>
        </div>
      </div>
    </div>

    <div class="extensions">
      <div class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
